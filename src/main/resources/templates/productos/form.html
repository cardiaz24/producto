<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Nuevo Producto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,sans-serif;margin:2rem}
    form{max-width:520px;border:1px solid #ddd;border-radius:12px;padding:1rem}
    .row{margin-bottom:.8rem}
    label{display:block;margin-bottom:.3rem}
    input{width:100%;padding:.5rem;border:1px solid #ccc;border-radius:.4rem}
    .error{color:#b00020;font-size:.9rem}
    .actions{display:flex;gap:.6rem}
    button,a{padding:.5rem .8rem;border:1px solid #333;border-radius:.5rem;text-decoration:none;background:#fff}
  </style>
</head>
<body>
  <h1>Nuevo Producto</h1>

  <form th:action="@{/productos}" th:object="${producto}" method="post">
    <div class="row">
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" th:field="*{nombre}" placeholder="Ej: Manzanas" />
      <div class="error" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
    </div>

    <div class="row">
      <label for="precio">Precio</label>
      <input id="precio" type="number" step="0.01" th:field="*{precio}" placeholder="0.00" />
      <div class="error" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
    </div>

    <div class="actions">
      <button type="submit">Guardar</button>
      <a th:href="@{/productos}">Cancelar</a>
    </div>
  </form>
</body>
</html>
