<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Productos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .table-container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 20px;
      margin-top: 20px;
    }
    .page-header {
      border-bottom: 1px solid #dee2e6;
      padding-bottom: 15px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Mensajes Flash -->
    <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
      <span th:text="${mensaje}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <span th:text="${error}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="page-header">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="h2">Lista de Productos</h1>
        <a class="btn btn-primary" th:href="@{/productos/nuevo}">
          <i class="bi bi-plus-circle"></i> Nuevo Producto
        </a>
      </div>
    </div>

    <div class="table-container">
      <div th:if="${#lists.isEmpty(productos)}" class="text-center py-5">
        <div class="mb-3">
          <i class="bi bi-inbox display-1 text-muted"></i>
        </div>
        <h3 class="text-muted">No hay productos registrados</h3>
        <p class="text-muted">Comienza agregando tu primer producto</p>
        <a class="btn btn-primary mt-3" th:href="@{/productos/nuevo}">
          <i class="bi bi-plus-circle"></i> Crear Primer Producto
        </a>
      </div>

      <div th:unless="${#lists.isEmpty(productos)}">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col" class="text-center">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="p : ${productos}">
                <td th:text="${p.id}">1</td>
                <td th:text="${p.nombre}">Ejemplo</td>
                <td th:text="${#numbers.formatDecimal(p.precio,1,2)}">$0.00</td>
                <td class="text-center">
                  <div class="btn-group" role="group">
                    <a class="btn btn-sm btn-outline-primary" th:href="@{|/productos/${p.id}/editar|}">
                      <i class="bi bi-pencil"></i> Editar
                    </a>
                    <form th:action="@{|/productos/${p.id}/eliminar|}" method="post" class="d-inline">
                      <button type="submit" class="btn btn-sm btn-outline-danger ms-1" 
                              th:onclick="|return confirm('¿Estás seguro de eliminar el producto \"${p.nombre}\"?');|">
                        <i class="bi bi-trash"></i> Eliminar
                      </button>
                    </form>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
    <div class="mt-3 text-center">
      <a th:href="@{/}" class="btn btn-outline-secondary">
        <i class="bi bi-house"></i> Volver al Inicio
      </a>
    </div>
  </div>

  <!-- Bootstrap 5 JS con Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
